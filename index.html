<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="shortcut icon" href="/img/eye.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <div class="form_title">Регистрация</div>

        <label class="label">
          Логин:
          <input type="text" class="form__input" placeholder="Введите логин" />
        </label>
        <label class="label password_label">
          Пароль:
          <input
            type="password"
            class="form__input password__input"
            placeholder="Введите пароль"
          />
          <div class="password_btn">
            <img src="/img/eye.png" alt="img" />
          </div>
        </label>
        <button type="submit" class="btn">Зарегестрироваться</button>
      </form>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
